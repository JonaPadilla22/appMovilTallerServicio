<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>AutoStar</ion-list-header>
        <ion-note>Bienvenido @Usuario</ion-note>

        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-icon slot="start" ios="options-outline" md="options-sharp"></ion-icon>
              <ion-label>Configuración</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">

              <!-- <ion-item *ngFor="let label of labels"
              (click)="label.func()"
              lines="none"
              detail="false">
                <ion-icon
                    slot="start"
                    [ios]="label.icon + '-outline'"
                    [md]="label.icon + '-sharp'"
                  ></ion-icon>
                <ion-label>{{label.title}}</ion-label>
              </ion-item> -->

              <ion-item (click)="changePass()" lines="none" detail="false">
                <ion-icon slot="start" [ios]="'lock-closed-outline'" [md]="'lock-closed-sharp'"></ion-icon>
                <ion-label>Cambiar Contraseña</ion-label>
              </ion-item>

              <ion-item (click)="changeImage()" lines="none" detail="false">
                <ion-icon slot="start" [ios]="'image-outline'" [md]="'image-sharp'"></ion-icon>
                <ion-label>Cambiar Imagen</ion-label>
              </ion-item>

              <ion-item (click)="closeSession()" lines="none" detail="false">
                <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
                <ion-label>Cerrar Sesión</ion-label>
              </ion-item>

            </div>
          </ion-accordion>
        </ion-accordion-group> 
           
      </ion-list>


      <ion-modal [isOpen]="modalPasswordOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>CAMBIAR CONTRASEÑA</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modalPasswordOpen=false">CERRAR</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <app-change-password></app-change-password>
          </ion-content>
        </ng-template>
      </ion-modal>

      <ion-modal [isOpen]="modalImageOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>CAMBIAR IMAGEN</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modalImageOpen=false">CERRAR</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <app-change-image></app-change-image>
          </ion-content>
        </ng-template>
      </ion-modal>


    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
