
<ion-content>
  <div>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>CHAT DE SERVICIO</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="abrirChat(false)">CERRAR</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <app-chat-cliente [serv]="serv"></app-chat-cliente>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

  <p>MANTENIMIENTO {{serv.TIPO_SERVICIO.DESCRIPCION}}</p>
  <p>{{serv.DESCRIPCION}}</p>

  <p *ngIf="serv.TECNICO_ENCARGADO">TÉCNICO ASIGNADO: {{serv.TECNICO_ENCARGADO.NOMBRE}}</p>
  <p *ngIf="serv.TECNICO_ENCARGADO==null">TÉCNICO NO ASIGNADO</p>

  <p>MATRÍCULA: {{serv.VEHICULO.MATRICULA}}</p>
  <p *ngIf="serv.VEHICULO.VIN">VIN: {{serv.VEHICULO.VIN}} </p>


  <ion-fab>
    <ion-fab-button (click)="abrirChat(true)">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
