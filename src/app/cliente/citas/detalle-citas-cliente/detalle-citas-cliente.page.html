<ion-content>
  <ion-item>
    <ion-label>
      <h1>MANTENIMIENTO</h1>
      <p>{{cita.TIPO_SERVICIO.DESCRIPCION}}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h3>DESCRIPCION</h3>
      <p>{{cita.DESCRIPCION}}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="cita.TECNICO_ENCARGADO">
    <ion-label>
      <h3>TÉCNICO ASIGNADO</h3>
      <p>{{cita.TECNICO_ENCARGADO.NOMBRE}}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="!cita.TECNICO_ENCARGADO">
    <ion-label>
      <h3>TÉCNICO NO ASIGNADO</h3>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h3>MATRÍCULA</h3>
      <p>{{cita.VEHICULO.MATRICULA}}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="cita.VEHICULO.VIN">
    <ion-label>
      <h3>VIN</h3>
      <p>{{cita.VEHICULO.VIN}}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h3>FECHA DE CITA</h3>
      <p>{{cita.FECHA_CITA | date: 'medium'}}</p>
    </ion-label>
  </ion-item>

  <h2 class="titulo-qr">QR DE CITA:</h2>
  <!-- TODO: Poner el QR -->
</ion-content>
