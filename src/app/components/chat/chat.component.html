<ion-content>

  <div class="contenedor-mensajes" #contenedorMensaje >
    <mensaje *ngFor="let message of chats" [message]="message"></mensaje>
  </div>
  
  <form id="message" [formGroup]="form" (ngSubmit)="onChatSubmit(form.value)">

    <ion-item fill="solid" class="descripcion-text">
      <ion-label position="floating">Escriba un mensaje</ion-label>
      <ion-textarea
        formControlName="message"
        class="custom-textarea"
        [autoGrow]="true"
      ></ion-textarea>
    </ion-item>

    <button type="submit" matSuffix mat-icon-button aria-label="Submit">
      ENVIAR
    </button>
     
  </form>
</ion-content>
