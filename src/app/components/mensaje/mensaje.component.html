<!-- 
  cosas a tomar en cuenta
  slot "start" o "end"
  class "other" o "you"
  imagen
  contenido msg
-->
<div *ngIf="usuario">
  <ion-item *ngIf="!isLocalUser" class="other contenedor-mensajes">
    <ion-thumbnail slot="start">
      <img alt="" src="{{url}}{{usuario.IMG ?? 'default.png'}}" />
    </ion-thumbnail>
    <div>
      <ion-label>{{usuario.NOMBRE}} ({{usuario.TIPO_USUARIO.DESCRIPCION}})</ion-label>
      <ion-label class="ion-text-wrap mensaje">{{message.message}}</ion-label>
      <ion-label *ngIf="date_msg!=date">{{message.timestamp | date: 'medium'}}</ion-label>
      <ion-label *ngIf="date_msg==date">{{message.timestamp | date: 'shortTime'}}</ion-label>
    </div>
    
  </ion-item>
  
  <ion-item *ngIf="isLocalUser" class="you contenedor-mensajes">
    <ion-thumbnail slot="end">
      <img alt="" src="{{url}}{{usuario.IMG ?? 'default.png'}}" />
    </ion-thumbnail>
    <div>
      <ion-label>{{"TÃº"}}</ion-label>
      <ion-label class="ion-text-wrap mensaje">{{message.message}}</ion-label>
      <ion-label *ngIf="date_msg!=date">{{message.timestamp | date: 'medium'}}</ion-label>
      <ion-label *ngIf="date_msg==date">{{message.timestamp | date: 'shortTime'}}</ion-label>
    </div>
  </ion-item>
</div>
