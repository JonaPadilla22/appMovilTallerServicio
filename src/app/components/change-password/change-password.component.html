<ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Contraseña Actual</ion-label>
      <ion-input type="password" #inputActualPass></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" #inputNewPass></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" #inputConfPass></ion-input>
    </ion-item>

  <ion-button (click)="changePass()">Confirmar</ion-button>
</ion-content>
