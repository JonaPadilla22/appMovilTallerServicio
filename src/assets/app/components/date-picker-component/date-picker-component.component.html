

<form class="row row-cols-sm-auto">
	<div class="col-12">
		<div class="input-group">
			<input
				class="form-control"
				placeholder="dd-mm-yyyy"
				name="dp"
                [(ngModel)]="model"
				ngbDatepicker
				#d="ngbDatepicker"
				[minDate]="minDate"
				[maxDate]="maxDate"
				(ngModelChange)="cambioFecha()"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
		</div>
	</div>
</form>
